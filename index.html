<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYA, My Virtual Assistant</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="MAYALogo" id="logo">
        <h1>
            I'm <span id="name">MAYA</span>, Your <span id="va">Virtual Assistant</span>
        </h1>
    </header>

    <main>
        <img src="voice.gif" alt="Voice Animation" id="voice" style="display: none;">
        <button id="btn">
            <img src="mic.svg" alt="Microphone Icon">
            <span id="content">Click here to talk to me</span>
        </button>
    </main>

    <footer>
        <p>Powered by <a href="https://openai.com/" target="_blank">OpenAI</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
